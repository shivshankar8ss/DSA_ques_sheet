<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi Calculator</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <nav class="navbar">
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.google.com">Google</a>
        <a target="_blank" href="https://www.google.com">About Us</a>
        <a target="_blank" href="https://www.google.com">Contact Us</a>
    </nav>

    <div class="container">
        <h1>BMI CALCULATOR</h1>
        <form>
            <p><label>Height in (CM): </label><input type="text" id="height"></p>
            <p><label>Weight in (KG): </label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div class="result"></div>
            <div class="wt">
                <h3>BMI Weight Guide</h3>
                <p class="uw">Under Weight = less than 18.6</p>
                <p class="ow">Over Weight = greater than 24.9</p>
                <p class="nw">Normal Weight = in between 18.6 and 24.9</p>
            </div>
        </form>
    </div>
    
</body>
<script src="script.js"></script>
</html>
